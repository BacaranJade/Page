<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
body {
    background-image: url('https://wallpapercave.com/wp/wp9764009.jpg');
    background-color: black;
    font-family: Arial, sans-serif; 
    color: white;
}

.container {
    margin-top: 50px; 
}

.form-group {
    margin-bottom: 20px; 
    border-radius: 10px;
}

.full-width-btn {
    width: 100%; 
    border-radius: 10px;
}


@media (max-width: 576px) {
    .col-md-6 {
        max-width: 100%;
        border-radius: 10px;
    }
}

</style>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4">Registration Form</h2>
        <form>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" required>
          </div>
          <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                <label class="form-check-label" for="agreeTerms">
                    I agree to the <a href="terms.html" target="_blank">Terms and Policy</a>
                </label>
            </div>
          <button type="submit" class="btn btn-success full-width-btn">Submit</button>
        </form>
        <div class="mt-3">
            <p>Already have an account? <a href="log in page.html">Log In Here</a></p>
          </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  
</body>
</html>
